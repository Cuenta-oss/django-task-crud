{% extends 'base.html' %}


{% block main %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="row">

                    <div class="col-6">
                        <div class="card-body">
                            <h4 class="card-title">{{task.title}}</h4>
                            <h4 class="card-title text-muted">{{task.description}}</h4>
                            <p class="card-text">{{task.user}}</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-grid gap-2">
                            <a href="{% url 'task_edit' task.id %}" class="btn btn-primary m-2">EDIT</a>
                        </div>
                        <form action="{% url 'task_completed' task.id %}" method="POST">
                            {% csrf_token %}
                            <div class="d-grid gap-2">
                                <button class="btn btn-success m-2">COMPLETE</button>
                            </div>
                        </form>
                        <form action="{% url 'task_delete' task.id %}" method="POST">
                            {% csrf_token %}
                            <div class="d-grid gap-2">
                                <button class="btn btn-danger m-2">ElIMINAR</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock main %}
